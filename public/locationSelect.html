<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="row">
          <div class="col-md-6 col-md-offset-3"></div>
            <h2>Welcome <span class="member-name"></span></h2>
          </div>
          <div class="col-md-1 col-md-offset-3">
            <a class="navbar-brand" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="grid">
    <div class="container-adding-info">
      <form class="add-observation" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="animal-type">Type of Animal:</label>
        <input id="animal-type" name="animal-type">

        <label for="animal-lng">Longitude Found:</label>
        <input id="animal-lng" name="animal-lng">

        <label for="animal-lat">Latitude Found:</label>
        <input id="animal-lat" name="animal-lat">

        <label for="animal-note">Notes:</label>
        <input type="textarea" id="animal-note" name="animal-note">

        <label for="animal-pic">Picture:</label>
        <input type="file" name="picture" id="animal-pic">

        <button type="submit" id="create-observation" class="btn btn-default">Create an Observation</button>
      </form>
    </div>

    <div class="container-map">
      <form class="get-location">
        <button type="submit" id="send-location" class="btn btn-default">Send Arrow Location</button>
        <button id="recenter" class="btn btn-default">Bring Drag Arrow to Location</button>
        <div id='map'></div>
        <pre id="coordinates" class="coordinates"></pre>
      </form>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/locationSelect.js"></script>

</body>
</html>
